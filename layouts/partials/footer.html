<footer class="footer site-footer-bg">
  <div class="container py-4">
    
      <div class="row pt-2 pb-2">
        
        <div class="d-flex col-4">
          <div class="hstack gap-2 align-items-end">
            <div class=""><a href="#" class="footer-grayish a-no-ul">About</a></div>
            <div class="vr footer-grayish"></div>
            <div class=""><a href="#" class="footer-grayish a-no-ul">Shared Links</a></div>
            <div class="vr footer-grayish"></div>
            <div class=""><a href="#" class="footer-grayish a-no-ul">RSS Feed</a></div>
          </div>
        </div>

        <div class="d-flex col-8 justify-content-end">
          <span class="footer-accent-color"> {{ .Site.Params.description }}</span>
        </div>
  
      </div>

      <div class="hstack border-top gap-2 pt-2">
        <div class="footer-grayish">{{- .Site.Copyright -}}</div>
        <div class="ms-auto"><a href="#" class="footer-grayish a-no-ul">Privacy</a></div>
        <div class="vr footer-grayish"></div>
        <div><a href="#" class="footer-grayish a-no-ul">Terms of Use</a></div>
      </div>
    
    
  </div>

  {{ $bootstrap := resources.Get "js/bootstrap.bundle.min.js" }}
  {{ $js := slice $bootstrap | resources.Concat "js/bundle.js" | resources.Minify }}

  <script src="{{$js.RelPermalink}}" defer></script>
</footer>
