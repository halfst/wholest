<footer class="footer site-footer-bg mt-auto">
  <div class="container-md pt-2 pb-4">
    <div class="row py-2">
      <div class="col">
        <ul class="nav flex-column flex-md-row">
          {{range .Site.Menus.footertopnav}}
            <li class="nav-item p-2">
              <a href="{{.URL}}" class="a-no-ul footer-grayish">{{.Name}}</a>  
            </li>
          {{end}}  
        </ul>
      </div>
      <div class="col d-none d-md-flex pb-1 align-items-end justify-content-end">
        <span class="footer-accent-color footer-text d-none d-md-block">{{ .Site.Params.description }}</span>
      </div>
      <div class="col d-flex d-md-none pb-1 align-items-center justify-content-end">
        <img src="/img/assets/footer-icon-192x192.png" width="96px" height="96px" class="d-flex d-md-none" alt="site logo">
      </div>
    </div>
    <div class="hstack gap-2 pt-2 footer-border-top">
      <div class="footer-bottom-text">
        <i class="fa fa-copyright" aria-hidden="true"></i>
        &nbsp;{{ now.Year }}&nbsp;{{- .Site.Copyright -}}
      </div>
      {{range $i, $e := .Site.Menus.footerbottomnav}}
        {{if eq $i 0}}
          <div class="ms-auto"><a href="{{.URL}}" class="footer-bottom-text">{{.Name}}</a></div>
        {{else}}
          <div class="vr footer-bottom-text"></div>
          <div><a href="{{.URL}}" class="footer-bottom-text">{{.Name}}</a></div>
        {{end}}
      {{end}}
    </div>
  </div>
  {{/* Initialize Bootstrap Popovers */}}
  <script async="false">
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
</footer>
