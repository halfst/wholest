<h2>Recently Published</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Publish Date</th>
      <th scope="col">Title</th>
      <th scope="col">Tags</th>
    </tr>
  </thead>
  <tbody>
    {{- range ( where site.RegularPages "Section" "notes" | first 5 ) }}
      <tr>
        <th scope="col">{{ .Date.Format "1/2/06" }}</th> 
        <th scope="col"><a href="{{ .Permalink }}">{{ .Title }}</a></th>
        <th scope="col">
          {{ range .Params.tags }}
            <span class="tag-in-list m-1">
              <i class="fa-solid fa-tag"></i><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}" class="a-no-ul">{{ . }}</a>
            </span>
          {{ end }}
        </th>  
      </tr>
    {{end}}
  </tbody>
</table>
