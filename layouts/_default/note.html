{{ define "main" }}
<main>
  <div class="container pb-5">
    <div class="row p-2 pb-2 pt-4">
      <div class="col">
        {{- partial "note/note-header.html" . -}}
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-md-9">
        {{- partial "note/content-with-wikilinks.html" . -}}
      </div>
      <div class="col-md-3">
        {{ partial "note/backlinks-wikilinks.html" (dict "page" . "heading" "<h4>Notes linking here:</h4>") }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        {{- partial "note/comment-section.html" . -}}
      </div>
    </div>
  </div>
</main>
{{ end }}
