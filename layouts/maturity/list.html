{{ define "main" }}
<main>
    <div class="container pb-5">
        <article>
            <header>
                <h1>
                    {{with ne .Title "Maturity"}}
                        <a href="/maturity/">Maturity</a>/
                    {{end}}
                    <img src="/img/assets/maturity-{{.Title}}.svg" class="pe-1" height="36px" width="36px">
                    {{.Title}}
                </h1>
            </header>
            <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
            {{.Content}}
        </article>
        <table class="table mt-n5">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Maturity</th>
                    <th scope="col">Tags</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Pages }}
                <tr>
                    <td>{{.Date.Format "Jan 2, 2006"}}</td>
                    <th scope="col"><a href="{{.Permalink}}">{{.Title}}</a></th>
                    <td><img src="/img/assets/maturity-{{.Params.maturity}}.svg" class="pe-1" height="24px" width="24px">{{.Params.maturity}}</td>
                    <td>
                        {{ range .Params.tags }}
                          <span class="tag-in-list m-1 nobr">
                            <i class="fa fa-tag pe-1"></i><a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}" class="a-no-ul">{{ . }}</a>
                          </span>
                        {{ end }}
                    </td> 
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</main>
{{ end }}
